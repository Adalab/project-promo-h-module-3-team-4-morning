<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Montserrat:400,700,800|Open+Sans:400,700&display=swap"
        rel="stylesheet" />
        <script src="https://kit.fontawesome.com/61294e7035.js" crossorigin="anonymous"></script>
        <title>Project module 2 Card web page 2</title>
        <!-- FAVICON PARA CUANDO LO TENGAMOS
        <link rel="icon" href="./favicon.png" />-->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <header class="header"> <a class="header__link" href="./index.html" text="index link">
    <img class="header__logo" src="./assets/images/logoheader.svg" alt="logo awesome profile cards" />
  </a>

        </header>
        <main class="main">
            <section class="preview">
                <div class="preview__container">
                    <button class="preview__reset"> <i class="far fa-trash-alt preview__icon"></i>reset</button>
                    <article class="preview__display">
                        <header class="preview__display--header">
                            <div class="preview__display--container">
                                 <h3 class="preview__display--title js-preview-title js-preview">Nombre Apellido</h3>

                                 <h3 class="preview__display--subtitle js-preview-subtitle js-preview">Front-end Developer</h3>

                            </div>
                        </header>
                        <div class="preview__display--img"></div>
                        <footer class="preview__display--footer menu">
                            <ul class="menu__list">
                                <li class="menu__items menu__items--phone filter"> <a class="menu__links js-link-phone js-preview" href="" target="_blank">
              <i class="far fa-envelope"></i>
            </a>

                                </li>
                                <li class="menu__items menu__items--email filter"> <a class="menu__links js-link-email js-preview" href="" target="_blank">
              <i class="fas fa-mobile-alt"></i>
            </a>

                                </li>
                                <li class="menu__items menu__items--linkedin filter"> <a class="menu__links js-link-linkedin js-preview" href="" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>

                                </li>
                                <li class="menu__items menu__items--github filter  "> <a class="menu__links js-link-github js-preview" href="" target="_blank">
              <i class="fab fa-github-alt"></i>
            </a>

                                </li>
                            </ul>
                        </footer>
                    </article>
                </div>
            </section>
            <section class="input">
                <form class="js-form-container" method="post">
                    <legend class="collapsible">
                        <div class="collapsible__left"> <i class="collapsible__left--fav far fa-object-ungroup"></i>

                             <h2 class="collapsible__left--title">Diseña</h2>

                        </div> <i class="collapsible--arrow fas fa-angle-down"></i>

                    </legend>
                    <fieldset class="design-box hidden">
                         <h3 class="design-box__title">Colores</h3>

                        <div class="design-box__themes">
                            <div>
                                <label class="design-box__theme" for="1">
                                    <input class="js-input-color" id="1" type="radio" checked="checked" value="1"
                                    name="palette" />
                                    <div class="colors__container">
                                        <div class="colors colors--green1"></div>
                                        <div class="colors colors--green2"></div>
                                        <div class="colors colors--green3"></div>
                                    </div>
                                </label>
                            </div>
                            <div>
                                <label class="design-box__theme" for="2">
                                    <input class="js-input-color" id="2" type="radio" value="2" name="palette"
                                    />
                                    <div class="colors__container">
                                        <div class="colors colors--red1"></div>
                                        <div class="colors colors--red2"></div>
                                        <div class="colors colors--red3"></div>
                                    </div>
                                </label>
                            </div>
                            <div>
                                <label class="design-box__theme" for="3">
                                    <input class="js-input-color" id="3" type="radio" value="3" name="palette"
                                    />
                                    <div class="colors__container">
                                        <div class="colors colors--gray1"></div>
                                        <div class="colors colors--gray2"></div>
                                        <div class="colors colors--gray3"></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <legend class="collapsible">
                        <div class="collapsible__left"> <i class="collapsible__left--fav far fa-keyboard"></i>

                             <h2 class="collapsible__left--title">Rellena</h2>

                        </div> <i class="collapsible--arrow fas fa-angle-down"></i>

                    </legend>
                    <fieldset class="fill hidden">
                        <label class="fill__lable" for="name">Nombre completo</label>
                        <input class="fill__box js-input" type="text" id="name"
                        name="name" placeholder="Ej: Sally Jill" required />
                        <label class="fill__lable " for="job">Puesto</label>
                        <input class="fill__box js-input" type="text" id="job" name="job"
                        placeholder="Ej: Front-end unicorn" />
                        <label class="fill__lable" for="image">Imagen de perfil</label>
                        <div class="fill__image">
                            <button class="fill__image--button js-fill__image-btn">Añadir imagen</button>
                            <input type="file" name="" id="img-selector" class="hidden js-fill__image-upload-btn">
                            <div class="fill__image--miniature"></div>
                        </div>
                        <label class="fill__lable" for="email">Email</label>
                        <input class="fill__box js-input" type="email" id="email"
                        name="email" placeholder="Ej: sally-hill@gmail.com" required />
                        <label class="fill__lable" for="phone">Teléfono</label>
                        <input class="fill__box js-input" type="tel" id="phone"
                        name="phone" placeholder="Ej: 555-55-55-55" pattern="[0-9]{9}" required
                        />
                        <label class="fill__lable" for="linkedin">Linkedin</label>
                        <input class="fill__box js-input" type="text" id="linkedin"
                        name="linkedin" placeholder="Ej: sally.hill" required />
                        <label class="fill__lable" for="github">Github</label>
                        <input class="fill__box js-input" type="text" id="github"
                        name="github" placeholder="Ej: @sally-hill" required />
                    </fieldset>
                    <legend class="collapsible">
                        <div class="collapsible__left"> <i class="collapsible__left--fav fas fa-share-alt"></i>

                             <h2 class="collapsible__left--title">Comparte</h2>

                        </div> <i class="collapsible--arrow fas fa-angle-down"></i>

                    </legend>
                    <fieldset class="share hidden">
                        <button type="submit" class="share__btn js-share__btn filter"> <i class="far fa-address-card share__icon"></i>Crear tarjeta</button>
                        <fieldset
                        class="twitter hidden">
                             <h2 class="twitter__title">La tarjeta ha sido creada:</h2>
 <a class="twitter__link js-response" href="#"></a>

                            <button class="twitter__button "> <a href="" target="_blank" class="twitter__link2 js-button-twitter">
          <i class="twitter__button--icon fab fa-twitter"></i>Compartir en Twitter
      </button>
    </fieldset>
  </fieldset>
</form>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__paragraph">Awesome profile-cards @2019</p>
    <img class="footer__logo2" src="./assets/images/ECOME.png"
    alt="logo ECOME" title="logo ECOME" />
    <img class="footer__logo" src="./assets/images/logo-adalab.png" alt="logo adalab"
    title="logo adalab" />
</footer>

  <script type="text/javascript" src="./assets/js/main.js"></script>

</body>

</html>
